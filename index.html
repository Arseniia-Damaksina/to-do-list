<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  </head>
  <body>
    <main>
      <header>
        <h1>My Todo App</h1>
      </header>
      <main>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Type a new Todo" />
          <button class="button__add" type="submit">Add Todo</button>
        </form>
        <ul id="todo-list"></ul>
      </main>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
